imports = [
  "ai",
  "common",
  "filesystems/bcachefs",
  "nvidia",
  "pc_temp",
  "filesystems/zfs",
]

# Packages to be installed via the native package manager.
paru = [
  "ethtool",
  "intel-ucode",
  "r8125-dkms",
  "spicetify-cli",
  "vial-appimage",
  "wezterm-git",
  "zed-git",
]

cargo = "-F mimalloc,mount --git https://github.com/rustic-rs/rustic rustic-rs"

service = "macchanger@enp3s0"

files = [
  "{hostname}/etc/default/grub",
  "{hostname}/etc/grub.d/40_custom",
  "{hostname}/etc/modprobe.d/r8169.conf",
]
